name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm test

    - name: Code quality checks
      run: npm run lint

    - name: Notify on failure
      if: failure()
      run: echo "Notification: Build or tests failed. Check the job logs for details." && exit 1

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Deploy to staging environment
      run: echo "Deploy application to staging"

    - name: Notify on failure
      if: always()
      run: echo "Notification: Deployment failed. Check the job logs for details."
